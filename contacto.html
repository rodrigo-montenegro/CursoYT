<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3a1bf33844.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <h1>Estamos en contacto</h1>
    <form method="POST" action="show_data.html" target="_blank">
        <label for="nombre_completo">Nombre completo</label>
        <input autofocus type="text" id="nombre_completo" placeholder="Nombre completo" required />
        <br />
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" placeholder="Asunto" required />
        <br />
        <label for="correo">Correo</label>
        <input type="mail" id="correo" placeholder="ejemplo@correo.com" required />
        <br />
        <label for="texto">Deja tu mensaje</label>
        <br />
        <textarea required name="" id="texto" cols="30" rows="10" placeholder="Deja tu mensaje y te responderemos a la brevedad"></textarea>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <br>
    <br>
    <a href="https://www.facebook.com/ro.montenegro" target="_blank">
        <i class="fab fa-facebook-f fa-2x"></i>
    </a>
    <a href="https://www.instagram.com/ro.montenegro" target="_blank">
        <i class="fab fa-instagram fa-2x"></i>
    </a>
    <a href="https://www.linkedin.com/in/rodrigo-montenegro" target="_blank">
        <i class="fab fa-linkedin-in fa-2x"></i>
    </a>
    <!--https://fontawesome.com/-->
</body>

</html>
